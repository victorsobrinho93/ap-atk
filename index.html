<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Quickly compare Attack vs. Anomaly Proficiency to see which offers better gains for your build. " />
        <meta
            name="keywords"
            content="Attack vs Anomaly Proficiency, ATK vs AP, Zenless Zone Zero, ZZZ, Attack or AP, Jane Doe, Grace, Piper, Burnice, Yanagi" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />

        <title>ZZZ - ATK vs. AP Calculator</title>
    </head>
    <body>
        <main id="container">
            <section id="base-calculation">
                <fieldset>
                    <legend>Character</legend>
                    <button type="button" class="character-btn" id="jane">
                        <img
                            src="images/thumb_jane_doe.png"
                            title="Jane Doe (Passion State)"
                            class="character-img s-rank" />
                    </button>
                    <button type="button" class="character-btn" id="yanagi">
                        <img
                            src="images/thumb_yanagi.png"
                            class="character-img s-rank" />
                    </button>
                    <button type="button" class="character-btn" id="burnice">
                        <img
                            src="images/thumb_burnice.png"
                            class="character-img s-rank" />
                    </button>
                    <button type="button" class="character-btn" id="grace">
                        <img
                            src="images/thumb_grace.png"
                            class="character-img s-rank" />
                    </button>
                    <button type="button" class="character-btn" id="piper">
                        <img
                            src="images/thumb_piper.png"
                            class="character-img a-rank" />
                    </button>
                </fieldset>

                <div id="select-engine">
                    <form id="engine-form">
                        <label for="w-engine">W-engine</label>
                        <select
                            name="w-engine"
                            id="w-engine"
                            class="data-input">
                            <option value="">--</option>
                            <option value="stinger">Sharpened Stinger</option>
                            <option value="roaring">Roaring Ride</option>
                            <option value="rainforest">
                                Rainforest Gourmet
                            </option>
                            <option value="lipgloss">Electro Lip-Gloss</option>
                            <option value="gemini">Weeping Gemini</option>
                            <option value="fusion">Fusion Compiler</option>
                            <option value="timeweaver">Timeweaver</option>
                            <option value="flamemaker">
                                Flamemaker Shaker
                            </option>
                        </select>
                    </form>
                </div>
                <div class="input-fieldset">
                    <label for="attack">Attack </label>
                    <input
                        type="text"
                        name="attack"
                        id="attack"
                        class="data-input"
                        placeholder="0" />
                    <label for="anomaly">Anomaly Proficiency</label>
                    <input
                        type="text"
                        name="anomaly"
                        id="anomaly"
                        class="data-input"
                        placeholder="0" />
                </div>

                <fieldset>
                    <legend>Team Buffs</legend>
                    <button type="button" class="team-btn" id="soukaku">
                        <img
                            src="images/thumb_soukaku.png"
                            class="character-img a-rank" />
                    </button>
                    <button type="button" class="team-btn" id="lucy">
                        <img
                            src="images/thumb_lucy.png"
                            class="character-img a-rank" />
                    </button>
                    <button type="button" class="team-btn" id="seth">
                        <img
                            src="images/thumb_seth.png"
                            class="character-img a-rank" />
                    </button>
                    <button type="button" class="team-btn" id="caesar">
                        <img
                            src="images/thumb_caesar.png"
                            class="character-img s-rank" />
                    </button>
                </fieldset>

                <div>
                    <h3 id="stat-count"></h3>
                    <h2 id="result"></h2>
                </div>

                <div>
                    <!-- <button type="button" id="calc-btn" disabled>
                        CALCULATE
                    </button> -->
                    <button type="button" id="reset-btn">RESET</button>
                </div>
                <p id="disclaimer"></p>
            </section>
            <section id="substat-table"></section>
        </main>

        <script src="data.js"></script>
        <script src="script.js"></script>
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": "ZZZ - ATK vs. AP Calculator",
                "description": "Quickly compare Attack vs. Anomaly Proficiency to see which offers better gains for your build.",
                "operatingSystem": "web-based",
                "url": "https://ap-atk.pages.dev",
                "author": {
                    "@type": "Person",
                    "name": "/u/True-Draft-8536"
                },
                "applicationSubCategory": "GamingTool",
                "keywords": "Attack vs Anomaly Proficiency, ATK vs AP, Zenless Zone Zero, ZZZ, Attack or AP, Jane Doe, Grace, Piper, Burnice, Yanagi"
            }
        </script>
    </body>
</html>
